<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Admin Dashboard - E-Survey ShangriLa City Council</title>
  </head>
  <body>
    <!-- Create a Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <!-- Navbar content -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <!-- This thymeleaf atribute sec:authorize
                          will be handled in secutity handler 
                         -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <span class="navbar-text"> E-Survey for Energy Consumption </span>
    </nav>
    <br>
    <br>
    <br>
    <div class="container-list">
      <h2>List of Questions</h2>
      <table class="table table-bordered">
        <tr>
          <th>Question ID</th>
          <th>Question</th>
          <th> Actions</th>
        </tr>
        <tbody>
          <!--<c:forEach items="${questions}" var="question" varStatus="itr">-->
          <tr th:each="quest : ${listAllQuestions}">
            <td th:text="${quest.questionID}" </td>
            <td th:text="${quest.QuestionText}" </td>
            <td>
              <a th:href="@{/questions/addoption/{id}(id=${quest.questionID})}" class="btn btn-warning">Add Option</a>
              <a th:href="@{/questions/edit/{id}(id=${quest.questionID})}" class="btn btn-info">Update</a>
              <a th:href="@{/questions/delete/{id}(id=${quest.questionID})}" class="btn btn-danger">Delete</a>
              <a th:href="@{/questions/getqoptions/{id}(id=${quest.questionID})}" class="btn btn-warning">View Option</a>
            </td>
          </tr>
          <!-- </c:forEach> -->
        </tbody>
      </table>
      <a href="/questions/create" class="btn btn-primary">Add new Question</a>
      <a th:href="@{/questions/listoptions}" class="btn btn-warning">View Options</a>
      <a href="/admin" class="btn btn-primary">Back</a>
    </div>
  </body>
</html>
