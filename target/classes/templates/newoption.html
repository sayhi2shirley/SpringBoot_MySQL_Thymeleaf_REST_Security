<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title> Add Question </title>
  </head>
  <body>
    <!-- Create a Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <!-- Navbar content -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <!-- This thymeleaf atribute sec:authorize
                          will be handled in secutity handler 
                         -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <span class="navbar-text"> E-Survey for Energy Consumption </span>
    </nav>
    <br>
    <br>
    <br>
    <div class="container text-center">
      <div>
        <h1> Select the Question and Add Option </h1>
      </div>
      <form action="#" th:action="@{/questions/optsave}" th:object="${options}" id="createForm" method="post" style="max-width: 600px; margin: 0 auto;">
        <!--  <input type="hidden" th:value="${optionID}" th:field="*{optionID}"/> -->
        <div class="m-3">
          <div class="form-group row">
            <label class="col-form-label col-sm-4"> Question </label>
            <div class="col-sm-8">
              <select th:field="*{question}" class="form-control" required>
                <th:block th:each="quest : ${listAllQuestions}">
                  <option th:text="${quest.QuestionText}" th:value="${quest.questionID}" />
                </th:block>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4"> Option </label>
            <div class="col-sm-8">
              <input type="text" th:field="*{optionText}" class="form-control" minlength="2" maxlength="100" required autofocus="autofocus" style="width:600px;" placeholder="Type Option" />
            </div>
          </div>
          <div class="text-center p-3">
            <input type="submit" value="Save" class="btn btn-info" />
            <a href="/questions/listallquestions" class="btn btn-primary">Back</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
